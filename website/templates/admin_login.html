{% extends "admin_site.html" %}

{% block content %}
<h1>Belépés</h1>

<form method="post">
    {% csrf_token %}
    <div>
        <label>Felhasználónév:</label>
        {{ form.username }}
    </div>
    
    <div>
        <label>Jelszó:</label>
        {{ form.password }}
    </div>

    <input type='submit' value='Belépés'>
</form>

{% endblock %}
