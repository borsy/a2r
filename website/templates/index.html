<!DOCTYPE html>
    <html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css">
        <script src="static/script.js" defer></script>
        <title>A2R Webshop</title>
    </head>
    <body>
        <div class="main-con">
            <div class="navigation">
                <div class="nav-upper">
                    <div class="logo">A<div>2</div>R Webshop</div>
                    <div class="logreg">
                        <div id="logout-button" class="button">Kijelentkezés</div>
                        <div id="login-button" class="button">Belépés</div>
                        <div id="register" class="button">Regisztráció</div>
                        <div id="cart">
                            <div id="cart-count">0</div>
                            <img src="static/source/cart-icon.png" alt="cart">
                        </div>
                    </div>
                    <p id="message">Sikeres bejelentkezés!</p>
                </div>
                <input type="checkbox" id="nav-control"/>
                <div class="cat-control">
                    <div class="navigation-list">
                        <label id="webshop-button" class="button" for="nav-control">Webshop</label>
                        <div id="about-button" class="button">Rólunk</div>
                        <div id="contract-button" class="button">ÁFSZ</div>
                    </div>
                    <div id="category-list">
                    </div>
                </div>
            </div>
            <div id="container">
            </div>
        </div>
    </body>
</html>
